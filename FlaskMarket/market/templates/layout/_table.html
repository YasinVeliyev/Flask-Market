<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope = 'col'>Id</th>
            <th scope = 'col'>Name</th>
            <th scope = 'col'>Barcode</th>
            <th scope = 'col'>Price</th>
            <th scope = 'col'>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items  %}
            {% include 'layout/_modal.html' %}
            <tr>
                <td>{{item['id']}}</td>
                <td>{{item['name']}}</td>
                <td>{{item['barcode']}}</td>
                <td>{{item['price']}} $</td>
                <td>
                    <button class = 'btn btn-outline btn-info ' data-toggle="modal" data-target="#item-{{item.id}}" >More Info</button>
                    <button class = 'btn btn-outline btn-success' data-toggle="modal" data-target="#purchase-{{item.id}}" >Purchase Item</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
