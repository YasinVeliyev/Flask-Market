<div class="modal fade" id="sell-{{owned_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style ="color:black">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{owned_item.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }} $?
          <form  method="post">
            {{ sell.hidden_tag() }}
            <input id="sell" name="sell" type="hidden" value="{{owned_item.name}}">
            {{ sell.submit(class="btn btn-primary btn-lg btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
